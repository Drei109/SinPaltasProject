<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>SinPaltas</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header class="main-header">

        <div class="main-header__logo">
            <h1 class="main-title">Sin Paltas</h1>
        </div>

        <div class="main-header__login">
            <label for="email" class="label__email">E-mail: </label>
            <input type="email" placeholder="example@hotmail.com" id="email" required class="input__email">
            <label for="password" class="label__password">Password: </label>
            <input type="password" placeholder="Password" id="password" required class="input__password">
            <button type="submit" name="enviar" class="button_login">Login</button>
        </div>

    </header>

    <main class="main">

        <section class="main-register">
            <h2>Registrate</h2>
            <form action="registrar.php">
                <label for="email_register" class="register_label">E-mail: </label>
                <input type="email" placeholder="example@hotmail.com" id="email_register" required class="register_input">
                <label for="password_register" class="register_label">Password: </label>
                <input type="password" placeholder="Password" id="password_register" required class="register_password">
                <button type="submit" name="enviar">Login</button>
            </form>
        </section>

    </main>


</body>
</html>
